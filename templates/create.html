<div id="createLeftMenu">
    <div id="menuPageBar">
        <div class="menuPageTab">Settings</div>
        <div class="menuPageTab">Page 1</div>
        <div class="menuPageTab">Page 2</div>
        <div class="menuPageTab">Page 3</div>
        <div class="menuPageTab">Page 4</div>
    </div>

    <!-- Settings Menu (Visible by default) -->
    <div id="settingMenu" class="leftMenu">
        <label for="fontSizeInput">Font Size</label>
        <input id="fontSizeInput" type="number" min="8" max="72" value="16">

        <label for="fontStyleInput">Font Style</label>
        <select id="fontStyleInput">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="fangsong" selected>FangSong</option>
        </select>

        <label for="paddingInput">Padding</label>
        <input id="paddingInput" type="number" min="0" max="50" value="10">
    </div>

    <!-- Page 1 Menu (Hidden by default) -->
    <div id="menu1" class="leftMenu hidden">
        <label for="text1Top">Top Text</label>
        <input id="text1Top" type="text" placeholder="Enter top text for Page 1">

        <label for="text1Middle">Middle Text</label>
        <input id="text1Middle" type="text" placeholder="Enter middle text for Page 1">

        <label for="text1Bottom">Bottom Text</label>
        <input id="text1Bottom" type="text" placeholder="Enter bottom text for Page 1">
    </div>

    <!-- Page 2 Menu (Hidden by default) -->
    <div id="menu2" class="leftMenu hidden">
        <label for="text2Top">Top Text</label>
        <input id="text2Top" type="text" placeholder="Enter top text for Page 2">

        <label for="text2Middle">Middle Text</label>
        <input id="text2Middle" type="text" placeholder="Enter middle text for Page 2">

        <label for="text2Bottom">Bottom Text</label>
        <input id="text2Bottom" type="text" placeholder="Enter bottom text for Page 2">
    </div>

    <!-- Page 3 Menu (Hidden by default) -->
    <div id="menu3" class="leftMenu hidden">
        <label for="text3Top">Top Text</label>
        <input id="text3Top" type="text" placeholder="Enter top text for Page 3">

        <label for="text3Middle">Middle Text</label>
        <input id="text3Middle" type="text" placeholder="Enter middle text for Page 3">

        <label for="text3Bottom">Bottom Text</label>
        <input id="text3Bottom" type="text" placeholder="Enter bottom text for Page 3">
    </div>

    <!-- Page 4 Menu (Hidden by default) -->
    <div id="menu4" class="leftMenu hidden">
        <label for="text4Top">Top Text</label>
        <input id="text4Top" type="text" placeholder="Enter top text for Page 4">

        <label for="text4Middle">Middle Text</label>

</div>
